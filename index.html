<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Cake Celebration</title>
  <style>
    body {
      background-color: #ffe6f2;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }

    .balloon {
      width: 40px;
      height: 60px;
      background: red;
      border-radius: 50% 50% 40% 40%;
      position: absolute;
      animation: float 5s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-200px); }
    }

    .title-text {
      font-size: 36px;
      font-weight: bold;
      color: darkblue;
      text-align: center;
      position: absolute;
      top: 10%;
      z-index: 2;
    }

    .cake-container {
      position: relative;
      width: 260px;
      text-align: center;
      z-index: 1;
    }
    .cake {
      background: chocolate;
      border-radius: 10px;
      width: 240px;
      position: relative;
      margin: 0 auto;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }
    .top-tier {
      background: chocolate;
      border-radius: 10px;
      width: 160px;
      height: 100px;
      position: absolute;
      top: -60px;
      left: 40px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
    }
    .cake-decoration {
      height: 10px;
      width: 240px;
      background: pink;
      margin: -5px auto 10px;
      border-radius: 5px;
    }
    .candles {
      display: flex;
      justify-content: center;
      position: absolute;
      top: -80px;
      left: 40px;
      width: 160px;
    }
    .candle {
      width: 10px;
      height: 50px;
      background-color: yellow;
      border-radius: 3px;
      position: relative;
      margin: 0 5px;
    }
    .flame {
      width: 8px;
      height: 12px;
      background-color: orange;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      left: 1px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
    }
    .happy-message {
      font-family: 'Brush Script MT', cursive;
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
      display: none;
      text-align: center;
      color: #d35400;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #f39c12;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #d35400;
    }

    /* Keyframes for confetti animation */
    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(300px) rotate(720deg); opacity: 0; }
    }

    /* Confetti styling */
    .confetti {
      width: 8px;
      height: 8px;
      background-color: red;
      position: absolute;
      animation: confetti 3s linear infinite;
    }
  </style>
</head>
<body>
  <h1 class="title-text">ðŸŽ‚ Happy Birthday ðŸŽ‰</h1>
  <div class="cake-container">
    <div class="cake">
      <div class="top-tier"></div>
      <div class="cake-decoration"></div>
      <div class="candles">
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
      </div>
    </div>
  </div>
  <div class="happy-message">Wishing a beautiful person a beautiful birthday!<br>
  Wishing you a birthday that shines as brightly as you do.<br>
  May it be filled with laughter, love, and all the beautiful moments today and forever.<br>
  Happy birthday LizaðŸ¥³<br>ðŸ’—ðŸ’—ðŸ’—</div>
  <button id="blowButton">Blow the Candles</button>

  <script>
    const button = document.getElementById('blowButton');
    const flames = document.querySelectorAll('.flame');
    const message = document.querySelector('.happy-message');
    const cake = document.querySelector('.cake');

    function createConfetti(x, y) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = `${x}px`;
      confetti.style.top = `${y}px`;
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }

    function resetPage() {
      // Reset the cake and flames
      cake.style.display = 'block';
      flames.forEach(flame => {
        flame.style.opacity = '1';
      });
      // Hide the message
      message.style.display = 'none';
      // Reset the button text
      button.textContent = 'Blow the Candles';
    }

    button.addEventListener('click', () => {
      if (button.textContent === 'Blow the Candles') {
        // Blow out the candles
        flames.forEach(flame => {
          flame.style.transition = 'opacity 1s ease';
          flame.style.opacity = '0';
        });

        // Create confetti
        for (let i = 0; i < 100; i++) {
          createConfetti(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
        }

        // Show the message and change button text
        setTimeout(() => {
          cake.style.display = 'none';
          message.style.display = 'block';
          button.textContent = 'Go Back';
        }, 1500);
      } else {
        // Go back to the main screen
        resetPage();
      }
    });
  </script>
</body>
</html>
